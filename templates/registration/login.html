{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block titulo %}Registarse{% endblock titulo %}
{% block contenido %}
<div class="row mt-3">
  <div class="col-md-8">
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <input class="btn btn-success" type="submit" value="Ingresar">
    </form>
  </div>
</div>
{% endblock contenido %}
